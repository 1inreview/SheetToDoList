<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <input type="text" id="taskInput" placeholder="Tambahkan tugas..." />
  <button onclick="submitTask()">Tambah</button>
  <ul id="taskList"></ul>

  <script>
    function submitTask() {
      const task = document.getElementById("taskInput").value;
      if (task.trim() === '') return;
      
      google.script.run.addTask(task);
      document.getElementById("taskList").innerHTML += `<li>${task}</li>`;
      document.getElementById("taskInput").value = '';
    }
  </script>
</body>
</html>
