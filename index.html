<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px auto;
      padding: 10px;
      border-radius: 8px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  <input type="text" id="taskInput" placeholder="Tulis tugas...">
<button onclick="submitTask()">Tambah</button>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxduXqVEgdUnq7dnuuxxawfJmeWMcn334igxpnRCIDF_rJ87FbpnRqE_DKDGQgMo729vg/exec';

async function submitTask() {
  const task = document.getElementById('taskInput').value;

  const response = await fetch(SCRIPT_URL, {
    method: 'POST',
    body: JSON.stringify({ task }),
    headers: {
      'Content-Type': 'application/json',
    }
  });

  const result = await response.json();
  console.log('Berhasil:', result);
}
</script>
</body>
</html>
